<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bai2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="overlay-container"></div>
      <div class="menu-shop">
        <div class="title-menu">
          <div class="title-shop">
            <h2>Shopping Cart</h2>
          </div>
          <div class="close tab"><i class="fa-solid fa-x"></i></div>
        </div>
        <div class="list-item">
          <div class="item">
            <div class="img-item">
              <img src="./imgs/0007808_iphone-14-pro-max-128gb.png" alt="" />
            </div>
            <div class="content-item">
              <p class="name-product">Affinity Queen Poster Bed</p>
              <div class="quantity"><span>1</span></div>
              <div class="price">1x $570</div>
            </div>
            <div class="close product"><i class="fa-solid fa-x"></i></div>
          </div>
          <div class="item">
            <div class="img-item">
              <img src="./imgs/0007808_iphone-14-pro-max-128gb.png" alt="" />
            </div>
            <div class="content-item">
              <p class="name-product">Affinity Queen Poster Bed</p>
              <div class="quantity"><span>1</span></div>
              <div class="price">1x $570</div>
            </div>
            <div class="close product"><i class="fa-solid fa-x"></i></div>
          </div>
          <div class="item">
            <div class="img-item">
              <img src="./imgs/0007808_iphone-14-pro-max-128gb.png" alt="" />
            </div>
            <div class="content-item">
              <p class="name-product">Affinity Queen Poster Bed</p>
              <div class="quantity"><span>1</span></div>
              <div class="price">1x $570</div>
            </div>
            <div class="close product"><i class="fa-solid fa-x"></i></div>
          </div>
          <div class="item">
            <div class="img-item">
              <img src="./imgs/0007808_iphone-14-pro-max-128gb.png" alt="" />
            </div>
            <div class="content-item">
              <p class="name-product">Affinity Queen Poster Bed</p>
              <div class="quantity"><span>1</span></div>
              <div class="price">1x $570</div>
            </div>
            <div class="close product"><i class="fa-solid fa-x"></i></div>
          </div>
        </div>
        <div class="content-pay">
          <div class="total">
            <h3 class="title-total">Subtotal</h3>
            <div class="price-total">$920.00</div>
          </div>
          <div class="note">
            <p>Taxes and shipping calculated at checkout</p>
          </div>
          <div class="btn-view">
            <button type="button">View Cart</button>
          </div>
          <div class="btn-add">
            <button type="button">Add To Cart</button>
          </div>
          <div class="price-ship">
            <div class="icon-ship">
              <i class="fa-solid fa-truck-fast"> </i>
            </div>
            <div class="content-ship">
              <p>Spend $499.00 to Free Shipping</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
