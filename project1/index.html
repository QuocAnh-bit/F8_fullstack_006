<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project1</title>
    <link rel="stylesheet" href="./css/app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <!-- Side bar -->
        <div class="side-bar">
          <img src="./imgs/icon-sidebar/logo.svg" alt="" class="logo" />
          <h2 class="title-sidebar">Explore</h2>
          <div class="list-item">
            <a class="item-sidebar" href="#">
              <img
                class="icon-item"
                src="./imgs/icon-sidebar/icon-new.svg"
                alt=""
              />
              New In
            </a>
            <a class="item-sidebar" href="#">
              <img
                class="icon-item"
                src="./imgs/icon-sidebar/icon-clothing.svg"
                alt=""
              />
              Clothing
            </a>
            <a class="item-sidebar" href="#">
              <img
                class="icon-item"
                src="./imgs/icon-sidebar/icon-shoes.svg"
                alt=""
              />
              Shoes
            </a>
            <a class="item-sidebar" href="#">
              <img
                class="icon-item"
                src="./imgs/icon-sidebar/icon-bag.svg"
                alt=""
              />
              Accessories
            </a>
            <a class="item-sidebar" href="#">
              <img
                class="icon-item"
                src="./imgs/icon-sidebar/icon-activewear.svg"
                alt=""
              />
              Activewear
            </a>
            <a class="item-sidebar" href="#">
              <img
                class="icon-item"
                src="./imgs/icon-sidebar/icon-gifts.svg"
                alt=""
              />
              Gifts & Living
            </a>
            <a class="item-sidebar" href="#">
              <img
                class="icon-item"
                src="./imgs/icon-sidebar/icon-inspiration.svg"
                alt=""
              />
              Inspiration
            </a>
          </div>
          <div class="help">
            <div class="help-box">
              <img src="./imgs/icon-sidebar/Vector.svg" alt="" />
            </div>
            <div class="help-text">Help Center</div>
          </div>
        </div>
        <!-- Header -->
        <header class="header">
          <!-- logo mobile -->
          <div class="logo-mobile">
            <img src="./imgs/icon-sidebar/logo.svg" alt="" />
          </div>
          <form class="form-search">
            <label for="search">
              <img src="./imgs/icon-header/search.svg" alt="" />
            </label>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search store"
            />
          </form>
          <nav class="nav">
            <a class="nav-item active" href="#">Products</a>
            <a class="nav-item" href="#">Story</a>
            <a class="nav-item" href="#">Manufacturing</a>
            <a class="nav-item" href="#">Packaging</a>
          </nav>
          <div class="icon-header-wrap">
            <a class="icon-header" href=""
              ><img src="./imgs/icon-header/cart.svg" alt=""
            /></a>
            <a class="icon-header" href=""
              ><img src="./imgs/icon-header/user.svg" alt=""
            /></a>
          </div>
          <div class="menu-mobile">
            <label for="menu-open-close">
              <i class="fa-solid fa-bars"> </i>
            </label>
          </div>
        </header>
        <!-- Content -->
        <div class="main-content">
          <div class="item-main horizontal">
            <img class="item-img" src="./imgs/imgs-main/W1.jpg" alt="" />
          </div>
          <div class="item-main vertical">
            <img class="item-img" src="./imgs/imgs-main/W7.jpg" alt="" />
          </div>
          <div class="item-main vertical">
            <img class="item-img" src="./imgs/imgs-main/W8.jpg" alt="" />
          </div>
          <div class="item-main horizontal">
            <img class="item-img" src="./imgs/imgs-main/W2.jpg" alt="" />
          </div>
          <div class="item-main vertical">
            <img class="item-img" src="./imgs/imgs-main/W3.jpg" alt="" />
          </div>
          <div class="item-main vertical">
            <img class="item-img" src="./imgs/imgs-main/W4.jpg" alt="" />
          </div>
          <div class="item-main horizontal">
            <img class="item-img" src="./imgs/imgs-main/W5.jpg" alt="" />
          </div>
          <div class="item-main horizontal">
            <img class="item-img" src="./imgs/imgs-main/W6.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
