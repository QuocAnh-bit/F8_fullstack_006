<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/ex01.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceland&family=Kaushan+Script&family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="container-wrap">
        <div class="side-bar-right">
          <div class="logo">
            <img src="./img/logo/logo.png" alt="" />
            <div class="text-logo">
              <span class="fist-text">Sound</span>
              <span class="second-text">House</span>
            </div>
          </div>
          <div class="search">
            <label for="search">
              <i class="fa-solid fa-magnifying-glass"></i
            ></label>
            <input
              type="text"
              name="search"
              placeholder="Search..."
              id="search"
            />
          </div>

          <div class="menu">
            <hr />
            <ul>
              <li class="active">
                <a href="#">
                  <i class="fa-solid fa-house"></i>
                  Home</a
                >
              </li>
              <li>
                <a href="#">
                  <i class="fa-regular fa-compass"></i>
                  Discover</a
                >
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-fire-flame-curved"></i>
                  Trending</a
                >
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-user-group"></i>
                  Following</a
                >
              </li>

              <li>
                <a href="#">
                  <i class="fa-solid fa-compact-disc"></i>
                  Albums</a
                >
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-microphone-lines"></i>
                  Podcast</a
                >
              </li>
              <li>
                <a href="#">
                  <i class="fa-regular fa-gem"></i>
                  Premium</a
                >
              </li>
            </ul>
            <hr />
          </div>
        </div>
        <section class="music-play">
          <div class="player-wrap">
            <div class="player-controls-left">
              <img class="img-song" src="./img/songimg.jpg" alt="" />
              <div class="content-img">
                <p class="name-song">Song</p>
                <p class="name-singer">Singer</p>
              </div>
            </div>
            <div class="function-btn">
              <div class="random-btn">
                <button><i class="fa-solid fa-shuffle"></i></button>
              </div>
              <div class="next-btn next-left">
                <button><i class="fa-solid fa-forward-step"></i></button>
              </div>
              <div class="play-btn">
                <button><i class="fa-solid fa-play"></i></button>
              </div>
              <div class="next-btn next-right">
                <button><i class="fa-solid fa-forward-step"></i></button>
              </div>
              <div class="repeat-btn">
                <button><i class="fa-solid fa-repeat"></i></button>
              </div>
            </div>
            <div class="player-controls-right">
              <div class="btn-download">
                <button><i class="fa-solid fa-download"></i></button>
              </div>
              <div class="add-list-favourite">
                <button><i class="fa-regular fa-heart"></i></button>
              </div>
              <div class="volume-wrap">
                <div class="volume-icon">
                  <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="volume-bar">
                  <div class="volume">
                    <span></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="player-bar">
            <span class="star-time">00:00</span>
            <div class="progress-bar">
              <div class="progress">
                <span></span>
              </div>
              <span class="timer"></span>
            </div>
            <span class="end-time">00:00</span>
          </div>
        </section>
        <audio src="./mp3/dau_ai_chung_tinh_duoc_mai.mp3"></audio>
      </div>
    </div>
    <script src="./js/mp3.js"></script>
  </body>
</html>
