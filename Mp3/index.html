<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/ex01.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceland&family=Kaushan+Script&family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <body>
    <div class="container">
      <div class="container-wrap">
        <div class="side-bar-right">
          <div class="logo">
            <img src="./img/logo/logo.png" alt="" />
            <div class="text-logo">
              <span class="fist-text">Sound</span>
              <span class="second-text">House</span>
            </div>
          </div>
          <div class="search">
            <label for="search">
              <i class="fa-solid fa-magnifying-glass"></i
            ></label>
            <input
              type="text"
              name="search"
              placeholder="Search..."
              id="search"
            />
          </div>

          <div class="menu">
            <hr />
            <ul>
              <li class="active">
                <a href="#">
                  <i class="fa-solid fa-house"></i>
                  Home</a
                >
              </li>
              <li>
                <a href="#">
                  <i class="fa-regular fa-compass"></i>
                  Discover</a
                >
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-fire-flame-curved"></i>
                  Trending</a
                >
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-user-group"></i>
                  Following</a
                >
              </li>

              <li>
                <a href="#">
                  <i class="fa-solid fa-compact-disc"></i>
                  Albums</a
                >
              </li>
              <li>
                <a href="#">
                  <i class="fa-solid fa-microphone-lines"></i>
                  Podcast</a
                >
              </li>
              <li>
                <a href="#">
                  <i class="fa-regular fa-gem"></i>
                  Premium</a
                >
              </li>
            </ul>
            <hr />
          </div>
        </div>
        <section class="music-play"></section>
        <div class="sider-bar-left"></div>
      </div>
    </div>
  </body>
</html>
