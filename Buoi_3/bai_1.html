<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#Form-Contact></Form-contact></title>
    <link rel="stylesheet" href="/Buoi_3/assets/style_1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="contact">
      <!-- Contact -->
      <h1><span class="bar-contact">CON</span>TACT US</h1>
      <!-- Info Contact -->
      <div class="info-contact">
        <h2 class="title-contact">Contact Info</h2>
        <!-- Info List -->
        <div class="info-list">
          <p>
            <i class="fa-solid fa-location-dot"></i>321 Awesome Street <br />
            <span>New York, NY 17022</span>
          </p>
          <p><i class="fa-regular fa-envelope"></i>info@companyname.com</p>
          <p><i class="fa-solid fa-phone"></i>+1 800 123 1234</p>
        </div>
      </div>
      <!-- Sign Up -->
      <div class="sign-up">
        <h2 class="title-contact">Having Any Query! Or Book an appointment</h2>
        <!-- List Form -->
        <div class="list-form">
          <form>
            <!-- Form Name -->
            <div>
              <input
                type="text"
                name="fullname"
                placeholder="Your Name"
                required
              />
            </div>
            <!-- Form Email -->
            <div>
              <input
                type="email"
                name="email"
                placeholder="Your Email"
                required
              />
            </div>
            <!-- Form Subject -->
            <div>
              <input
                type="text"
                name="subject"
                placeholder="Subject"
                required
              />
            </div>
            <!-- From Message -->
            <div>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Your Message"
                required
              ></textarea>
            </div>
            <!-- Btn Submit -->
            <div>
              <button type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Clear Float  -->
      <div class="clear"></div>
    </div>
  </body>
</html>
